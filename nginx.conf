events {
    worker_connections  1024;
}

http {
    server {
        listen 443 default_server ssl http2;
        listen [::]:443 ssl http2;

        server_name deinefilms.nomorepartiessbs.ru;

        ssl_certificate /etc/letsencrypt/live/deinefilms.nomorepartiessbs.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/deinefilms.nomorepartiessbs.ru/privkey.pem;

        location /.well-known/acme-challenge/ {
                root /var/www/certbot;
        }

       root /var/www/frontend;
       index index.html;

        location / {
                try_files $uri $uri/ /index.html;
        }

        location /api/ {

            proxy_pass http://backend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        location /content/afisha/ {
            proxy_pass http://backend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        types {
                text/html html htm shtml;
                text/css css;
                text/xml xml;
                image/gif gif;
                image/jpeg jpeg jpg;
                application/javascript js;
                text/plain txt;
                image/png png;
                image/svg+xml svg svgz;
                image/webp webp;
                application/java-archive jar war ear;
                application/msword doc;
                application/pdf pdf;
                application/vnd.ms-excel xls;
                application/x-7z-compressed 7z;
                application/x-rar-compressed rar;
                application/x-x509-ca-cert der pem crt;
                application/zip zip;
                audio/mpeg mp3;
                audio/x-m4a m4a;
                video/mp4 mp4;
                video/quicktime mov;
        }
    }

    server {
        listen 80;
        listen [::]:80;

        server_name deinefilms.nomorepartiessbs.ru;

        location / {
            return 301 https://$server_name$request_uri;
        }
    }
}